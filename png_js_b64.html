<!DOCTYPE html>
<html lang="en">

<script>
/*jslint plusplus:true */
/*global createRainbowBall: false, generatePng: false, Base64: false*/
window.addEventListener('DOMContentLoaded', function () {
	'use strict';

	var RADIUS = 75,
		PHASES = 5,
		pngW = 2 * RADIUS,
		pngH = 2 * RADIUS,
		pngData,
		pngFile,
		base64png,
		dataUrl = 'data:image/png;base64,',
		img,
		ballpen;

	pngData	= createRainbowBall(RADIUS, PHASES);
	pngFile = generatePng(pngW, pngH, pngData);

	base64png = Base64.encode(pngFile);
	dataUrl += base64png;

	img = document.createElement("img");
	img.src = dataUrl;
	img.style.float = "left";
	img.style.left = "0";
	img.style.top = "0";
	img.style.zIndex = "2";
	ballpen = document.getElementById("ballpen");
	ballpen.insertBefore(img, ballpen.firstChild);
}, false);
</script>
